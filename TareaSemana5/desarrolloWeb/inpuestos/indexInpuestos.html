<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Impuestos</title>
    <link rel="stylesheet" href="stylesImpuestos.css">
    <script src="funcionsImpuestos.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculo de Impuestos</h1>
        <form id="tax-form">
            <label for="age">Edad:</label>
            <input type="number" id="age" required>
            <label for="income">Ingresos:</label>
            <input type="number" id="income" required>
            <button type="submit">Calcular Impuestos</button>
        </form>
        <p id="result"></p>
    </div>
    
</body>
</html>
