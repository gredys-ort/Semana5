<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número de Caracteres</title>
    <link rel="stylesheet" href="stylesCaracter.css">
    <script src="funcionesCaracter.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Número de Caracteres</h1>
        <form id="character-form">
            <label for="input-string">Ingrese un texto:</label>
            <input type="text" id="input-string" required>
            <label for="input-character">Ingrese un carácter:</label>
            <input type="text" id="input-character" maxlength="1" required>
            <button type="submit">Contar Caracteres</button>
        </form>
        <p id="result"></p>
    </div>
   
</body>
</html>
